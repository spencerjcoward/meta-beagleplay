CONFIG_PREEMPT_RT_FULL=y
# Enable standard kernel preemption
CONFIG_PREEMPT=y
# Enable additional real-time scheduling features
CONFIG_PREEMPT_RT=y
# Enable voluntary kernel preemption
CONFIG_PREEMPT_VOLUNTARY=y
# Enable high-resolution timers
CONFIG_HIGH_RES_TIMERS=y
# Enable IRQ time accounting
CONFIG_IRQ_TIME_ACCOUNTING=y
# Enable lock dependency tracking
CONFIG_LOCKDEP=y
# Enable tracing of interrupt flags
CONFIG_TRACE_IRQFLAGS=y
# Enable preempt notifiers
CONFIG_PREEMPT_NOTIFIERS=y
# Set the timer tick rate to 1000 Hz
CONFIG_HZ_1000=y